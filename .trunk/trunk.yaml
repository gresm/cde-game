# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
    version: 1.17.2
plugins:
    sources:
        - id: trunk
          ref: v1.3.0
          uri: https://github.com/trunk-io/plugins
runtimes:
    enabled:
        - node@18.12.1
        - python@3.10.8
lint:
    enabled:
        - taplo@0.8.1
        - yamllint@1.33.0
        - bandit@1.7.5
        - black@23.9.1
        - checkov@3.1.9
        - eslint@8.54.0
        - git-diff-check
        - isort@5.12.0
        - markdownlint@0.37.0
        - osv-scanner@1.4.3
        - prettier@3.1.0
        - ruff@0.1.7
        - svgo@3.0.5
        - trivy@0.47.0
        - trufflehog@3.63.2-rc0
        - mypy
    ignore:
        - linters: [prettier]
          paths:
              - generated/**
              - test.hstt.json
        - linters: [ALL]
          paths:
              - public/game/**
        - linters: [mypy]
          paths:
              - skulpt-modules/typing.py
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
